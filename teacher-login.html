<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylesheets/teacher/general.css">
    <link rel="stylesheet" href="stylesheets/teacher/header.css">
    <link rel="stylesheet" href="stylesheets/teacher/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="left-side">
            <a href="home-noaccount.html">
                <img src="pictures/Logo.png" class="logo">
            </a>

        </div>
        <div class="right-side">
        </div>
    </header>
    <main>
        <div class="login-grid">
            <div class="left-side">
                <div class="login-title">Login</div>
                <div class="username">Username</div>
                    <input type="text" placeholder="Username" class="username-input">
                <div class="password">Password</div>
                    <input type="text" placeholder="Password" class="password-input">
                <a href="teacher-dashboard.html" class="continue-link">
                    <button class="continue">Continue</button>
                </a>
                <div class="agree-description">By clicking Log In, you agree to our <span class="terms">Terms</span>. Learn how we process your data in our <span class="privacy-policy">Privacy policy</span> and <span class="cookie-policy">Cookie Policy</span>.</div>
            </div>
            <div class="right-side">
                <img src="pictures/login-picture.png" class="login-picture">
            </div>
        </div>
    </main>
</body>
</html>
